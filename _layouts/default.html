<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    {% seo %}
    <meta name="description" content="{{ page.description | default: site.description | default: site.github.project_tagline }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/bootstrap-social.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/fontawesome.css' | relative_url }}">
    <link rel="shortcut icon" href="{{ '/favicon.ico' | relative_url }}" />

  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">{{ site.title }}</h1>
      <h2 class="project-tagline">{{ site.description }}</h2>
      <a href="{{ "/" }}" class="btn">Home</a>
      <a href="{{ "/about/" }}" class="btn">About</a>
      <a href="{{ "/posts/" }}" class="btn">Posts</a>
    </section>

    <section class="main-content">
      <h1> {{ page.title }} </h1>

      {{ content }}

      <footer class="site-footer">
        {% if site.twitter_username %}
          <a href="https://twitter.com/intent/tweet?screen_name=MichaelColby7&ref_src=twsrc%5Etfw" class="btn btn-social-icon btn-twitter">
            <i class="fa fa-twitter"></i>
            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
          </a>
        {% endif %}

        <a target="_blank" href="//www.reddit.com/submit" onclick="window.location = '//www.reddit.com/submit?url=' + encodeURIComponent(window.location); return false" class="btn btn-social-icon btn-reddit">
          <i class="fa fa-reddit"></i>
        </a>

      </footer>
    </section>

    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
